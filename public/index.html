<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Play Neon Tetris Game built with React. Enjoy ghost pieces, smooth controls, and a responsive design on all devices."
    />
    <meta
      name="keywords"
      content="Tetris, React Game, Neon Tetris, Ghost Piece, Responsive, JavaScript Game"
    />
    <meta name="author" content="Alexandru Gheorghe" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Neon Tetris Game" />
    <meta
      property="og:description"
      content="Play Neon Tetris Game with ghost pieces, wall kick rotation, and a sleek neon design. Enjoy an enhanced Tetris experience on any device."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://yourdomain.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Neon Tetris Game" />
    <meta
      name="twitter:description"
      content="Experience Neon Tetris Game with ghost pieces, smooth rotations, and responsive design. Play now!"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Favicon and Manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title -->
    <title>Neon Tetris Game</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
